<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">
    <title>Recipe Page</title>
    <style>
        /* Add a style for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        /* Add style for navigation links */
        nav a {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }

        /* Add a style to create a line between recipe boxes */
        .recipe-box {
            border-bottom: 1px solid #ccc; /* Add a border to create a line */
            margin-bottom: 10px; /* Add some margin for spacing */
            padding-bottom: 10px; /* Add padding for spacing */
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <div id="flave-lab">Flave-Lab</div>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
        </nav>
    </header>

    <div id="recipe-app">
        <!-- Your recipe page content goes here -->
        <h1>Recipe Page</h1>
        <p>This is your recipe page for "tomato", "cheese", "egg"</span></p>
    </div>

    <div id="recipe-container">
        <!-- Recipe boxes will be added here dynamically -->
    </div>

    <div id="app">
        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients" placeholder="Type to search ingredients">
        <!-- Add id="generateButton" to the button element -->
        <button id="generateButton">Generate</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
    <script src="app.js"></script>

    <script>
        // Sample recipe data
        const recipes = [
            { name: "Recipe 1: Tomato and Cheese Pasta", description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." },
            { name: "Recipe 2: Vegetarian Omelet", description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." },
            // Add more recipes as needed
        ];

        // Function to display recipes in boxes
        function displayRecipes() {
            const recipeContainer = document.getElementById("recipe-container");

            // Clear previous recipes
            recipeContainer.innerHTML = "";

            // Loop through recipes and create boxes
            recipes.forEach((recipe) => {
                const recipeBox = document.createElement("div");
                recipeBox.classList.add("recipe-box");

                const recipeName = document.createElement("h2");
                recipeName.textContent = recipe.name;

                const recipeDescription = document.createElement("p");
                recipeDescription.textContent = recipe.description;

                recipeBox.appendChild(recipeName);
                recipeBox.appendChild(recipeDescription);
                recipeContainer.appendChild(recipeBox);
            });
        }

        // Call the displayRecipes function when the page loads
        window.onload = displayRecipes;
    </script>
</body>
</html>
